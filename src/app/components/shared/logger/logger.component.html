<div
  class="flex flex-col gap-1"
>
  @for (message of messageService.messages(); track message.uuid) {
    <div
      class="w-full px-3 py-2"
      [ngClass]="{
        'bg-primary text-bg': message.type == 'info',
        'bg-like text-white': message.type == 'error'
      }"
    >
      @if (message.type == 'info') {
        <span
        ><b>log>></b> {{message.text}}</span>
      } @else {
        <span
        ><b>error>></b> {{message.text}}</span>
      }
    </div>
  }
</div>
