<div
  class="h-full w-xs flex flex-col"
>
  <div
    class="flex h-9 w-full border-b border-primary shrink-0"
  >
    <span
      class="bg-primary text-bg text-xl font-bold flex items-center px-3"
    >//consolesky.</span>
    <button
      (click)="dialogService.openSearch()"
      class="flex h-9 w-9 items-center justify-center border-t border-r border-primary cursor-pointer hover:bg-primary/3"
    >
      <div
        class="h-6 w-6"
      >
        <span
          class="material-icons !text-2xl -translate-y-1"
        >search</span>
      </div>
    </button>
  </div>
  <div
    class="flex flex-col flex-1 border-r border-primary"
  >
    @for (column of columnService.getColumns()(); track column.uuid; let i = $index) {
      <button
        (click)="scrollToColumn(i)"
        class="leading-6 hover:bg-primary hover:text-bg cursor-pointer text-left px-2"
      >> {{column.title.toLowerCase()}}</button>
    }
  </div>

  <button
    class="btn-primary relative w-full font-semibold shrink-0 group"
    (click)="postService.postCompose() ? postService.postCompose.set(undefined) : postService.createPost()"
  >
  <span
    class="absolute left-2 font-black text-bg group-hover:text-primary"
  >
    {{ postService.postCompose() ? 'X' : '>_' }}
  </span>
    {{ postService.postCompose() ? 'cancel post' : 'write post' }}
  </button>
</div>
